<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JitterCode v1.1-Epsilon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: white;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
    }
    #codebar {
      background: black;
      color: white;
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      margin-bottom: 40px;
    }
    .label {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      background: black;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      font-size: 1em;
      cursor: pointer;
      width: 180px;
    }
    .btn span {
      font-size: 1.5em;
      margin-right: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <h1>JitterCode v1.1-Epsilon</h1>

  <div id="codebar">repeatrepeat</div>

  <div class="label">Action switches</div>

  <div class="container">
    <button class="btn"><span>&gt;&gt;</span>Repeat</button>
    <button class="btn"><span>Aa</span>Text</button>
  </div>

</body>
</html>
